<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech and Translation Tool</title>
</head>
<body>
    <h1>Text-to-Speech and Translation Tool</h1>

    <!-- Input Text Section -->
    <div>
        <h2>Enter Text</h2>
        <textarea id="inputText" rows="5" cols="50" placeholder="Type your text here..."></textarea><br>
        <button onclick="playText()">Play Text</button>
    </div>

    <!-- Translation Section -->
    <div>
        <h2>Translate Text</h2>
        <label for="language">Select Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="ar">Arabic</option>
        </select>
        <button onclick="translateText()">Translate</button>
        <h3>Translated Text:</h3>
        <div id="translatedText">No translation yet.</div>
        <button onclick="playTranslatedText()">Play Translated Text</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
